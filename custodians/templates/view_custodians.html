{% extends 'base.html' %}

{% block content %}

<a href="{% url 'custodians:create' %}" class="btn btn-warning"> Create User </a>
<h1> List of Users</h1>

    <div class="narrow-table">
        <table class="ui selectable celled striped table" id="mainTable">
          <thead>
            <tr>
              <th>Base</th>
              <th>User Name</th>
              <th>Position</th>
            </tr>

          </thead>
          <tbody>
            {% for instance in object_list %}
            <tr>
              <td>{{ instance.base }}</a></td>
              <td class="selectable"><a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a></td>
              <td>{{ instance.position }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}

{% load static %}
{% block scripts %}

<!--    Customization JS for table search-->
    <script src='{% static "js/tablesearch.js" %}'></script>
    <script src='{% static "js/table.js" %}'></script>

    <link rel="stylesheet" type="text/css" href="{% static "css/datatables.min.css" %}"/>
    <script src='{% static "js/datatables.min.js" %}'></script>


{% endblock %}
